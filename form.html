<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>

        <!-- Using Bootstrap with global CDN via jsDelivr -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <label for="usernameAns">Enter username:</label>
        <input type="text" id="usernameAns" name="usernameAns">
        <br><br>
        <label for="emailAns">Enter Email:</label>
        <input type="email" id="emailAns" name="emailAns">
        <br><br>
        <label for="passwordAns">Enter password:</label>
        <input type="password" id="passwordAns" name="passwordAns">
        <br><br>
    </form>

    <!-- Form: Radio Buttons: Gender -->
    <label for="genderAns">Choose your gender:</label>
    <form id="genderAns" action="">
        <input type="radio" name="gender" value="male"> Male <br>
        <input type="radio" name="gender" value="female"> Female <br>
        <input type="radio" name="other" value="other"> Other <br>

        <p>Note: When user click on radio-button - it becomes checked and all other buttons with the same <b>name</b> is unchecked. Name of radio buttons is therefore v important</p>
    </form>

    <!-- Form: Radio Buttons: Age -->
    <label for="ageAns"> Choose your age bracket:</label>
    <form id="ageAns" action="">
        <input type="radio" name="age" value="0-25" id="age-bracket-1"> 0-25 <br>
        <input type="radio" name="age" value="25-40" id="age-bracket-2"> 25-40 <br>
        <input type="radio" name="age" value="40-65" id="age-bracket-3" > 40-65 <br>
        <input type="radio" name="age" value="65+" id="age-bracket-4"> 65+ <br>
    </form>

</body>
</html>
